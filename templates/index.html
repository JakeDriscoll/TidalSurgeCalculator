<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAA Tide Data</title>
</head>
<body>
    <h1>Enter Begin and End Dates</h1>
    <form method="POST">
        <label for="begin_date">Begin Date (YYYYMMDD):</label>
        <input type="text" id="begin_date" name="begin_date" required>
        <label for="end_date">End Date (YYYYMMDD):</label>
        <input type="text" id="end_date" name="end_date" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
